<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <header class="header">
        <h1>Welcome to the Weather Dashboard</h1>
    </header>
    <div class="container">
        <div id="searchbar">
            <h2>City Search:</h2>
            <form id="search-form" class="form">
                <div class="form-inline form-group">
                    <div class="input-group">
                        <input class="form-input weather-search" type="text" id="search-input" placeholder="Seatle"
                            aria-labelledby="form-heading" aria-controls="today forecast" />
                        <div class="input-group-append">
                            <button type="submit" class="btn search-button" id="search-button"
                                aria-label="submit search">
                                Search
                            </button>
                            <hr class="hr weather-hr" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="results" class="col-lg-9 pb-3">
            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script>
        dayjs().format()
    </script>
</body>

</html>
